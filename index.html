<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decryptor</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/09a8236e34.js"></script>
</head>

<body>
  <header>
    <img src="assets/logo_alura.svg" class="logo" alt="alura's logo">
  </header>

  <form action="">
    <div for="message-decrypted">
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter the text here"></textarea>
    </div>

    <div class="warning">
      <i class="fa fa-exclamation-circle" class="icon" aria-hidden="true"></i>
      <p class="warning-text">Lower case letters only, no special characters</p>
    </div>

    <div class="buttons">
      <input type="submit" class="encrypter" value="Encrypt">
      <input type="submit" class="decrypter" value="Decryptor">
    </div>

    <div class="message-decrypted">
      <textarea name="translation" id="translation" cols="30" rows="10" placeholder="Message descrypted"></textarea>
      <input type="submit" class="button-copy" value="Copy">
    </div>
  </form>

</body>

</html>
